name: Publish to NPM

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v0.1.0, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run tests
        run: pnpm test
      
      - name: Build packages
        run: pnpm build
      
      - name: Verify workspace protocol conversion
        run: |
          echo "Verifying that workspace:^ will be converted to proper semver ranges..."
          # Pack a test package to verify conversion
          cd packages/person
          pnpm pack
          tar -xzf nano-faker-person-*.tgz
          echo "Checking dependencies in packed package:"
          cat package/package.json | grep -A 5 '"dependencies"' || echo "No dependencies found"
          # Verify it contains ^X.Y.Z instead of workspace:^
          if cat package/package.json | grep -q 'workspace:'; then
            echo "❌ ERROR: workspace: protocol found in packed package!"
            cat package/package.json | grep 'workspace:'
            exit 1
          else
            echo "✅ SUCCESS: workspace protocol correctly converted to semver ranges"
          fi
          rm -rf package nano-faker-person-*.tgz
          cd ../..

      - name: Verify npm authentication
        run: |
          echo "Checking npm authentication setup..."
          echo "Registry: $(npm config get registry)"
          # Check if .npmrc has auth token configured
          if grep -q "_authToken" .npmrc; then
            echo "✅ .npmrc contains auth token configuration"
          else
            echo "❌ .npmrc missing auth token configuration"
          fi
          # Verify NODE_AUTH_TOKEN is set
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "✅ NODE_AUTH_TOKEN environment variable is set"
          else
            echo "❌ NODE_AUTH_TOKEN environment variable is NOT set"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


      
      - name: Publish packages
        run: |
          # Publish packages in dependency order to avoid issues
          # Core has no dependencies, so publish it first
          cd packages/core
          pnpm publish --access public --no-git-checks || echo "Core already published or failed"
          cd ../..
          
          # Person, number, and patterns depend only on core
          cd packages/person
          pnpm publish --access public --no-git-checks || echo "Person already published or failed"
          cd ../..
          
          cd packages/number
          pnpm publish --access public --no-git-checks || echo "Number already published or failed"
          cd ../..
          
          cd packages/patterns
          pnpm publish --access public --no-git-checks || echo "Patterns already published or failed"
          cd ../..
          
          # Internet depends on core and person, so publish it last
          cd packages/internet
          pnpm publish --access public --no-git-checks || echo "Internet already published or failed"
          cd ../..
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

